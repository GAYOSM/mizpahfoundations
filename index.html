<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mizpah Foundations</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #0a2a66;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav button {
      padding: 8px 15px;
      border: none;
      background: white;
      color: #0a2a66;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: white;
    }

    .hero h2 {
      color: #0a2a66;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0a2a66;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mizpah Foundations</h1>

  <nav>
    <button onclick="login()" id="loginBtn">Login</button>
    <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to Mizpah Foundations</h2>
  <p>Providing leadership, theology, and ministry excellence.</p>
</section>

<section class="content">

  <h3>News & Events</h3>

  <div id="newsContainer">

    <div class="card">
      Sample News: Website launched successfully.
    </div>

  </div>

</section>

<footer>
  Â© 2026 Mizpah Foundations. All rights reserved.
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  // YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  function login() {
    window.location.href = "login.html";
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {

    if(user) {

      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";

      console.log("Logged in:", user.email);

      // Admin check
      if(user.email === "mizpahfoundations123@gmail.com") {

        console.log("Admin logged in");

      }

    } else {

      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";

    }

  });
</script>

</body>
</html>
