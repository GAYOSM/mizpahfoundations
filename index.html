<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mizpah Foundations</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #0a2a66;

      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav button {
      padding: 8px 15px;
      border: none;
      background: white;
      color: #0a2a66;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: white;
    }

    .hero h2 {
      color: #0a2a66;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

      text-align: center;
      padding: 15px;
      background: #0a2a66;
      color: white;
      margin-top: 30px;
    }

<body>

<header>
  <h1>Mizpah Foundations</h1>

  <nav>
    <button onclick="login()" id="loginBtn">Login</button>
    <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to Mizpah Foundations</h2>
  <p>Providing leadership, theology, and ministry excellence.</p>
</section>

<section class="content">

  <h3>News & Events</h3>

  <div id="newsContainer">
    <div class="card">Loading news...</div>
  </div>

</section>

<footer>
  Â© 2026 Mizpah Foundations. All rights reserved.
</footer>


<!-- Firebase SDK (LOAD ONLY ONCE) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Your Firebase config -->
<script src="js/firebase-config.js"></script>


<script>

// LOGIN BUTTON
function login() {
  window.location.href = "login.html";
}

// LOGOUT BUTTON
function logout() {
  auth.signOut();
}


// AUTH STATE
auth.onAuthStateChanged(user => {

  if(user){

    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline-block";

    console.log("Logged in:", user.email);

  }
  else{

    document.getElementById("loginBtn").style.display = "inline-block";
    document.getElementById("logoutBtn").style.display = "none";

  }

});



// LOAD NEWS FROM FIRESTORE
function loadNews(){

  const container = document.getElementById("newsContainer");

  db.collection("news")
    .orderBy("date","desc")
    .get()
    .then(snapshot => {

      container.innerHTML = "";

      if(snapshot.empty){

        container.innerHTML =
        `<div class="card">No news available</div>`;

        return;

      }

      snapshot.forEach(doc => {

        const news = doc.data();

        const date =
          news.date ?
          news.date.toDate().toLocaleString()
          : "";

        container.innerHTML +=
        `
        <div class="card">
          <h4>${news.title || ""}</h4>
          <p>${news.content || ""}</p>
          <small>${date}</small>
        </div>
        `;

      });

    })
    .catch(error => {

      console.error(error);

      container.innerHTML =
      `<div class="card">Error loading news</div>`;

    });

}


// RUN NEWS LOAD
loadNews();

</script>


</body>
</html>
