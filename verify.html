<!DOCTYPE html>
<html>
<head>
<title>Certificate Verification</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 40px;
  max-width: 480px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  text-align: center;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 50%;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: white;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

h2 {
  color: #1a202c;
  font-size: 28px;
  margin-bottom: 8px;
  font-weight: 700;
}

.subtitle {
  color: #718096;
  font-size: 14px;
  margin-bottom: 30px;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 16px 20px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: #f8fafc;
}

input:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

button:active {
  transform: translateY(0);
}

#result {
  margin-top: 30px;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.verified-card {
  background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
  border: 2px solid #48bb78;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
}

.verified-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: #48bb78;
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 20px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

.info-grid {
  display: grid;
  gap: 12px;
  text-align: left;
  margin-top: 20px;
}

.info-item {
  background: white;
  padding: 12px 16px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.info-label {
  color: #718096;
  font-size: 13px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-value {
  color: #1a202c;
  font-size: 15px;
  font-weight: 600;
}

.not-found {
  background: #fed7d7;
  border: 2px solid #fc8181;
  color: #c53030;
  padding: 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-weight: 600;
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.footer {
  margin-top: 24px;
  color: #a0aec0;
  font-size: 12px;
}

@media (max-width: 480px) {
  .box {
    padding: 30px 20px;
  }
  
  h2 {
    font-size: 24px;
  }
}
</style>

</head>

<body>

<div class="box">

  <div class="logo">ðŸ“œ</div>
  
  <h2>Certificate Verification</h2>
  <p class="subtitle">Enter your registration number to verify authenticity</p>

  <div class="input-group">
    <input id="reg" placeholder="Enter Register Number (e.g., REG2024001)">
  </div>

  <button onclick="verify()">
    <span id="btnText">Verify Certificate</span>
  </button>

  <div id="result"></div>
  
  <div class="footer">Secure verification powered by Mizpah Foundations</div>

</div>

<script>

// ðŸ”¥ YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDX5tR2JF6wZYoKfxmZY4fMMUh1YZSponQ",
  authDomain: "mizpahfoundations-70c90.firebaseapp.com",
  projectId: "mizpahfoundations-70c90",
  storageBucket: "mizpahfoundations-70c90.appspot.com",
  messagingSenderId: "1066452149935",
  appId: "1:1066452149935:web:73d0b2e0370066d78e565a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// VERIFY FUNCTION
async function verify(regOverride){
  const btn = document.querySelector('button');
  const btnText = document.getElementById('btnText');
  const reg = regOverride || document.getElementById("reg").value.trim();

  if(!reg){
    alert("Please enter a registration number");
    return;
  }

  // Show loading state
  btn.disabled = true;
  btnText.innerHTML = '<span class="loading"></span> Verifying...';
  document.getElementById("reg").value = reg;

  try {
    const docRef = db.collection("students").doc(reg);
    const docSnap = await docRef.get();
    const result = document.getElementById("result");

    if(docSnap.exists){
      const student = docSnap.data();
      
      result.innerHTML = `
        <div class="verified-card">
          <div class="verified-badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Verified Certificate
          </div>
          
          <img src="${student.imageUrl || 'https://via.placeholder.com/120'}" 
               class="profile-img" 
               alt="Student Photo"
               onerror="this.src='https://via.placeholder.com/120'">
          
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Full Name</span>
              <span class="info-value">${student.name || '-'}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Register Number</span>
              <span class="info-value">${reg}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Position/Role</span>
              <span class="info-value">${student.position || '-'}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Graduation Date</span>
              <span class="info-value">${student.graduationDate || '-'}</span>
            </div>
          </div>
        </div>
      `;
    } else {
      result.innerHTML = `
        <div class="not-found">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          Certificate Not Found
        </div>
      `;
    }
  } catch (error) {
    result.innerHTML = `
      <div class="not-found">
        Error verifying certificate. Please try again.
      </div>
    `;
  } finally {
    btn.disabled = false;
    btnText.textContent = 'Verify Certificate';
  }
}

// AUTO VERIFY FROM QR LINK
window.onload = function(){
  const params = new URLSearchParams(window.location.search);
  const reg = params.get("reg");
  if(reg){
    document.getElementById("reg").value = reg;
    verify(reg);
  }
}

// Allow Enter key to submit
document.getElementById("reg").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    verify();
  }
});

</script>

</body>
</html>
