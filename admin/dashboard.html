<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Mizpah Foundations</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1e3a8a;
    --primary-dark: #1e40af;
    --primary-light: #3b82f6;
    --secondary: #64748b;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --background: #f1f5f9;
    --surface: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    --radius: 8px;
    --radius-lg: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 0 2rem;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
}

.brand {
    display: flex;
    align-items: center;
    gap: 12px;
}

.brand i {
    font-size: 1.5rem;
    opacity: 0.9;
}

.brand h1 {
    font-size: 1.25rem;
    font-weight: 600;
    letter-spacing: -0.025em;
}

.brand span {
    font-weight: 300;
    opacity: 0.8;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 0.875rem;
}

.user-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

.btn-logout {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 0.5rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-logout:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-1px);
}

/* Layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: var(--surface);
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    transition: transform 0.2s, box-shadow 0.2s;
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.stat-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
}

.stat-icon.blue { background: #dbeafe; color: var(--primary); }
.stat-icon.green { background: #d1fae5; color: var(--success); }
.stat-icon.orange { background: #ffedd5; color: var(--warning); }

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
}

/* Main Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 2rem;
}

@media (max-width: 968px) {
    .dashboard-grid {
        grid-template-columns: 1fr;
    }
}

/* Cards */
.card {
    background: var(--surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    overflow: hidden;
}

.card-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.card-body {
    padding: 1.5rem;
}

/* Form Styles */
.form-group {
    margin-bottom: 1.25rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.form-input, .form-textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 0.9375rem;
    transition: all 0.2s;
    font-family: inherit;
    background: var(--surface);
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 120px;
}

.form-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1.5rem;
}

.char-count {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    font-size: 0.9375rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 12px -2px rgba(30, 58, 138, 0.25);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* News List */
.news-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.news-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.25rem;
    transition: all 0.2s;
    position: relative;
}

.news-item:hover {
    border-color: var(--primary-light);
    box-shadow: var(--shadow);
    transform: translateX(4px);
}

.news-meta {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.news-badge {
    background: #dbeafe;
    color: var(--primary);
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.news-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    line-height: 1.4;
}

.news-content {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.news-actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border);
}

.btn-icon {
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    border: none;
}

.btn-edit {
    background: #f1f5f9;
    color: var(--text-primary);
}

.btn-edit:hover {
    background: #e2e8f0;
}

.btn-delete {
    background: #fef2f2;
    color: var(--danger);
}

.btn-delete:hover {
    background: #fee2e2;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem 1.5rem;
    color: var(--text-secondary);
}

.empty-state i {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.3;
}

.empty-state h4 {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--surface);
    border-left: 4px solid var(--success);
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transform: translateX(400px);
    transition: transform 0.3s ease;
    z-index: 1000;
}

.toast.show {
    transform: translateX(0);
}

.toast-icon {
    color: var(--success);
    font-size: 1.25rem;
}

.toast-content {
    flex: 1;
}

.toast-title {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.9375rem;
}

.toast-message {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Loading Spinner */
.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Skeleton Loading */
.skeleton {
    background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: var(--radius);
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* Responsive */
@media (max-width: 640px) {
    .container {
        padding: 1rem;
    }
    
    header {
        padding: 0 1rem;
    }
    
    .brand h1 {
        font-size: 1.1rem;
    }
    
    .user-info {
        display: none;
    }
}
</style>
</head>
<body>

<header>
    <div class="brand">
        <i class="fas fa-shield-alt"></i>
        <h1>Mizpah Foundations <span>| Admin Portal</span></h1>
    </div>
    <div class="user-menu">
        <div class="user-info">
            <div class="user-avatar">A</div>
            <span id="userEmail">admin@mizpah.org</span>
        </div>
        <button class="btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</header>

<div class="container">
    <!-- Stats Overview -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-label">Total Articles</div>
                    <div class="stat-value" id="totalNews">0</div>
                </div>
                <div class="stat-icon blue">
                    <i class="fas fa-newspaper"></i>
                </div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-label">Published Today</div>
                    <div class="stat-value" id="todayNews">0</div>
                </div>
                <div class="stat-icon green">
                    <i class="fas fa-calendar-check"></i>
                </div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-label">Last Activity</div>
                    <div class="stat-value" style="font-size: 0.875rem;" id="lastActivity">-</div>
                </div>
                <div class="stat-icon orange">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Publish Form -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-pen-nib" style="color: var(--primary);"></i>
                    Publish News
                </h3>
            </div>
            <div class="card-body">
                <form id="newsForm" onsubmit="event.preventDefault(); addNews();">
                    <div class="form-group">
                        <label class="form-label">Article Title</label>
                        <input type="text" id="title" class="form-input" placeholder="Enter compelling headline..." required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea id="content" class="form-textarea" placeholder="Write your news content here..." required></textarea>
                    </div>
                    
                    <div class="form-footer">
                        <span class="char-count" id="charCount">0 characters</span>
                        <button type="submit" class="btn-primary" id="publishBtn">
                            <i class="fas fa-paper-plane"></i>
                            Publish Article
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- News List -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-list-ul" style="color: var(--primary);"></i>
                    Recent Publications
                </h3>
                <button class="btn-icon btn-edit" onclick="loadNews()" style="padding: 0.5rem;">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="card-body" style="padding: 0;">
                <div id="newsList" class="news-list" style="padding: 1.5rem;">
                    <!-- News items will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <i class="fas fa-check-circle toast-icon"></i>
    <div class="toast-content">
        <div class="toast-title">Success</div>
        <div class="toast-message" id="toastMessage">Operation completed successfully</div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
<script src="/js/firebase-config.js"></script>
<script src="../js/admin.js"></script>

<script>
const auth = firebase.auth();
const db = firebase.firestore();

// Protect dashboard
auth.onAuthStateChanged(user => {
    if(!user) {
        window.location = "/login.html";
        return;
    }
    
    if(user.email !== "mizpahfoundations123@gmail.com") {
        showToast('Access Denied', 'You do not have permission to view this page', 'error');
        setTimeout(() => {
            window.location = "/index.html";
        }, 2000);
    } else {
        document.getElementById('userEmail').textContent = user.email;
        loadNews();
    }
});

// Character counter
document.getElementById('content').addEventListener('input', function() {
    const count = this.value.length;
    document.getElementById('charCount').textContent = `${count} characters`;
});

// Toast notification
function showToast(title, message, type = 'success') {
    const toast = document.getElementById('toast');
    const toastTitle = toast.querySelector('.toast-title');
    const toastMessage = document.getElementById('toastMessage');
    const toastIcon = toast.querySelector('.toast-icon');
    
    toastTitle.textContent = title;
    toastMessage.textContent = message;
    
    if(type === 'error') {
        toast.style.borderLeftColor = 'var(--danger)';
        toastIcon.className = 'fas fa-exclamation-circle toast-icon';
        toastIcon.style.color = 'var(--danger)';
    } else {
        toast.style.borderLeftColor = 'var(--success)';
        toastIcon.className = 'fas fa-check-circle toast-icon';
        toastIcon.style.color = 'var(--success)';
    }
    
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Logout
function logout() {
    auth.signOut().then(() => {
        window.location = "/login.html";
    });
}

// Add News
function addNews() {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    const btn = document.getElementById("publishBtn");
    
    if(title === "" || content === "") {
        showToast('Error', 'Please fill in all fields', 'error');
        return;
    }
    
    // Loading state
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Publishing...';
    
    db.collection("news").add({
        title: title,
        content: content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        author: auth.currentUser.email
    })
    .then(() => {
        showToast('Published!', 'Your article has been published successfully');
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("charCount").textContent = "0 characters";
        loadNews();
    })
    .catch(error => {
        showToast('Error', error.message, 'error');
    })
    .finally(() => {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Article';
    });
}

// Load News
function loadNews() {
    const newsList = document.getElementById("newsList");
    
    // Show loading skeleton
    newsList.innerHTML = `
        <div class="skeleton" style="height: 120px; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 120px; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 120px;"></div>
    `;
    
    db.collection("news")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
        newsList.innerHTML = "";
        
        if(snapshot.empty) {
            newsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h4>No articles yet</h4>
                    <p>Start by publishing your first news article</p>
                </div>
            `;
            updateStats(0);
            return;
        }
        
        updateStats(snapshot.size);
        
        snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.createdAt ? data.createdAt.toDate().toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }) : 'Just now';
            
            const timeAgo = data.createdAt ? getTimeAgo(data.createdAt.toDate()) : 'Just now';
            
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
                <div class="news-meta">
                    <span class="news-badge">News</span>
                    <span><i class="far fa-clock"></i> ${timeAgo}</span>
                    <span><i class="far fa-calendar"></i> ${date}</span>
                </div>
                <h4 class="news-title">${escapeHtml(data.title)}</h4>
                <p class="news-content">${escapeHtml(data.content)}</p>
                <div class="news-actions">
                    <button class="btn-icon btn-edit" onclick="editNews('${doc.id}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn-icon btn-delete" onclick="deleteNews('${doc.id}')">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            `;
            newsList.appendChild(newsItem);
        });
    });
}

// Helper functions
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + " years ago";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + " months ago";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + " days ago";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + " hours ago";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + " minutes ago";
    return "Just now";
}

function updateStats(total) {
    document.getElementById('totalNews').textContent = total;
    
    // Calculate today's posts (simplified)
    const today = new Date().toDateString();
    // In real implementation, query Firestore for today's count
    document.getElementById('todayNews').textContent = Math.floor(Math.random() * 3); // Placeholder
    
    document.getElementById('lastActivity').textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
    });
}

// Delete News
function deleteNews(id) {
    if(confirm("Are you sure you want to delete this article? This action cannot be undone.")) {
        db.collection("news").doc(id).delete()
        .then(() => {
            showToast('Deleted', 'Article has been removed');
        })
        .catch(error => {
            showToast('Error', error.message, 'error');
        });
    }
}

// Edit News (placeholder)
function editNews(id) {
    showToast('Info', 'Edit functionality coming soon', 'error');
}
</script>

</body>
</html>
