<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Mizpah Foundations</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1e3a8a;
    --primary-dark: #1e40af;
    --primary-light: #3b82f6;
    --secondary: #64748b;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --background: #f1f5f9;
    --surface: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    --radius: 8px;
    --radius-lg: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 0 2rem;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
}

.brand {
    display: flex;
    align-items: center;
    gap: 12px;
}

.brand i {
    font-size: 1.5rem;
    opacity: 0.9;
}

.brand h1 {
    font-size: 1.25rem;
    font-weight: 600;
    letter-spacing: -0.025em;
}

.brand span {
    font-weight: 300;
    opacity: 0.8;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 0.875rem;
}

.user-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

.btn-logout {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 0.5rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-logout:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-1px);
}

/* Layout */
.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: var(--surface);
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    transition: transform 0.2s, box-shadow 0.2s;
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.stat-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
}

.stat-icon.blue { background: #dbeafe; color: var(--primary); }
.stat-icon.green { background: #d1fae5; color: var(--success); }
.stat-icon.orange { background: #ffedd5; color: var(--warning); }
.stat-icon.purple { background: #e9d5ff; color: #9333ea; }

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
}

/* Main Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

/* Cards */
.card {
    background: var(--surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    overflow: hidden;
}

.card-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.card-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.card-body {
    padding: 1.5rem;
}

/* Search and Filter */
.search-filter {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
}

.search-input {
    padding: 0.625rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 0.9375rem;
    width: 280px;
    transition: all 0.2s;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.filter-select {
    padding: 0.625rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 0.9375rem;
    background: white;
    cursor: pointer;
}

/* Form Styles */
.form-group {
    margin-bottom: 1.25rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.form-input, .form-textarea, .form-select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 0.9375rem;
    transition: all 0.2s;
    font-family: inherit;
    background: var(--surface);
}

.form-input:focus, .form-textarea:focus, .form-select:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.image-upload {
    border: 2px dashed var(--border);
    border-radius: var(--radius);
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
}

.image-upload:hover {
    border-color: var(--primary-light);
    background: #f8fafc;
}

.image-upload.has-image {
    border-style: solid;
    border-color: var(--success);
    padding: 0;
}

.image-preview {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: var(--radius);
}

.upload-placeholder {
    color: var(--text-secondary);
}

.upload-placeholder i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: block;
}

.file-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.form-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1.5rem;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    font-size: 0.9375rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 12px -2px rgba(30, 58, 138, 0.25);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn-secondary {
    background: var(--background);
    color: var(--text-primary);
    border: 1px solid var(--border);
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    font-size: 0.9375rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-secondary:hover {
    background: var(--border);
}

/* Students Grid */
.students-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
}

.student-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    overflow: hidden;
    transition: all 0.2s;
    cursor: pointer;
}

.student-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: var(--primary-light);
}

.student-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
}

.student-info {
    padding: 1.25rem;
}

.student-name {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.student-meta {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.student-meta span {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.position-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-top: 0.75rem;
    width: fit-content;
}

.position-badge.leader { background: #dbeafe; color: var(--primary); }
.position-badge.member { background: #d1fae5; color: var(--success); }
.position-badge.volunteer { background: #ffedd5; color: var(--warning); }
.position-badge.coordinator { background: #e9d5ff; color: #9333ea; }

.student-actions {
    display: flex;
    gap: 0.5rem;
    padding: 0 1.25rem 1.25rem;
}

.btn-icon {
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    border: none;
    flex: 1;
    justify-content: center;
}

.btn-edit {
    background: #f1f5f9;
    color: var(--text-primary);
}

.btn-edit:hover {
    background: #e2e8f0;
}

.btn-delete {
    background: #fef2f2;
    color: var(--danger);
}

.btn-delete:hover {
    background: #fee2e2;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 4rem 1.5rem;
    color: var(--text-secondary);
    grid-column: 1 / -1;
}

.empty-state i {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.3;
}

.empty-state h4 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
    padding: 1rem;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: var(--surface);
    border-radius: var(--radius-lg);
    width: 100%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    transform: scale(0.95);
    transition: transform 0.3s;
}

.modal-overlay.active .modal {
    transform: scale(1);
}

.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 0.25rem;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius);
    transition: all 0.2s;
}

.modal-close:hover {
    background: var(--background);
    color: var(--text-primary);
}

.modal-body {
    padding: 1.5rem;
}

/* Student Detail Page */
.student-detail {
    background: var(--surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    overflow: hidden;
}

.detail-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 2rem;
    position: relative;
}

.detail-back {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
}

.detail-back:hover {
    background: rgba(255,255,255,0.3);
}

.detail-profile {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-top: 1rem;
}

.detail-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.3);
    background: white;
}

.detail-info h2 {
    font-size: 1.875rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.detail-info p {
    opacity: 0.9;
    font-size: 1.125rem;
}

.detail-body {
    padding: 2rem;
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.detail-item {
    background: var(--background);
    padding: 1.25rem;
    border-radius: var(--radius);
}

.detail-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.detail-value {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--surface);
    border-left: 4px solid var(--success);
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transform: translateX(400px);
    transition: transform 0.3s ease;
    z-index: 1001;
}

.toast.show {
    transform: translateX(0);
}

.toast-icon {
    color: var(--success);
    font-size: 1.25rem;
}

.toast-content {
    flex: 1;
}

.toast-title {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.9375rem;
}

.toast-message {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Loading Spinner */
.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Skeleton Loading */
.skeleton {
    background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: var(--radius);
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    header {
        padding: 0 1rem;
    }
    
    .brand h1 {
        font-size: 1.1rem;
    }
    
    .user-info {
        display: none;
    }
    
    .search-input {
        width: 100%;
    }
    
    .detail-profile {
        flex-direction: column;
        text-align: center;
    }
    
    .detail-back {
        position: static;
        margin-bottom: 1rem;
        width: fit-content;
    }
}

.hidden {
    display: none !important;
}
</style>
</head>
<body>

<header>
    <div class="brand">
        <i class="fas fa-shield-alt"></i>
        <h1>Mizpah Foundations <span>| Admin Portal</span></h1>
    </div>
    <div class="user-menu">
        <div class="user-info">
            <div class="user-avatar">A</div>
            <span id="userEmail">admin@mizpah.org</span>
        </div>
        <button class="btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</header>

<div class="container">
    <!-- Dashboard View -->
    <div id="dashboardView">
        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Students</div>
                        <div class="stat-value" id="totalStudents">0</div>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <!-- Position stats will be added dynamically -->
        </div>

        <!-- Students Management -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-user-graduate" style="color: var(--primary);"></i>
                    Student Management
                </h3>
                <div class="search-filter">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name or register no..." oninput="filterStudents()">
                    <select class="filter-select" id="positionFilter" onchange="filterStudents()">
                        <option value="">All Positions</option>
                        <option value="Leader">Leader</option>
                        <option value="Member">Member</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Coordinator">Coordinator</option>
                    </select>
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        Add Student
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="studentsGrid" class="students-grid">
                    <!-- Students will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Student Detail View (Template-based) -->
    <div id="studentDetailView" class="hidden">
        <div class="student-detail">
            <div class="detail-header">
                <button class="detail-back" onclick="showDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
                <div class="detail-profile">
                    <img id="detailImage" src="" alt="Student" class="detail-image">
                    <div class="detail-info">
                        <h2 id="detailName">Student Name</h2>
                        <p id="detailPosition">Position</p>
                    </div>
                </div>
            </div>
            <div class="detail-body">
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Register Number</div>
                        <div class="detail-value" id="detailRegNo">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Position</div>
                        <div class="detail-value" id="detailPositionBadge">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date Added</div>
                        <div class="detail-value" id="detailDate">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value" style="color: var(--success);">
                            <i class="fas fa-check-circle"></i> Active
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-end;">
                    <button class="btn-secondary" onclick="showDashboard()">Close</button>
                    <button class="btn-primary" onclick="editCurrentStudent()">
                        <i class="fas fa-edit"></i>
                        Edit Student
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Student Modal -->
<div id="studentModal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">Add New Student</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="studentForm" onsubmit="event.preventDefault(); saveStudent();">
                <input type="hidden" id="studentId">
                
                <div class="form-group">
                    <label class="form-label">Student Name *</label>
                    <input type="text" id="studentName" class="form-input" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Register Number *</label>
                    <input type="text" id="studentRegNo" class="form-input" placeholder="Enter register number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Position *</label>
                    <select id="studentPosition" class="form-select" required>
                        <option value="">Select Position</option>
                        <option value="Leader">Leader</option>
                        <option value="Member">Member</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Coordinator">Coordinator</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Student Photo</label>
                    <div class="image-upload" id="imageUpload" onclick="document.getElementById('studentImage').click()">
                        <input type="file" id="studentImage" class="file-input" accept="image/*" onchange="previewImage(event)">
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>Click to upload photo</div>
                            <small style="color: var(--text-secondary);">or drag and drop</small>
                        </div>
                        <img id="imagePreview" class="image-preview hidden" alt="Preview">
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Save Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <i class="fas fa-check-circle toast-icon"></i>
    <div class="toast-content">
        <div class="toast-title">Success</div>
        <div class="toast-message" id="toastMessage">Operation completed successfully</div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
<script src="/js/firebase-config.js"></script>

<script>
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentStudents = [];
let currentStudentId = null;

// Protect dashboard
auth.onAuthStateChanged(user => {
    if(!user) {
        window.location = "/login.html";
        return;
    }
    
    if(user.email !== "mizpahfoundations123@gmail.com") {
        showToast('Access Denied', 'You do not have permission to view this page', 'error');
        setTimeout(() => {
            window.location = "/index.html";
        }, 2000);
    } else {
        document.getElementById('userEmail').textContent = user.email;
        loadStudents();
    }
});

// Toast notification
function showToast(title, message, type = 'success') {
    const toast = document.getElementById('toast');
    const toastTitle = toast.querySelector('.toast-title');
    const toastMessage = document.getElementById('toastMessage');
    const toastIcon = toast.querySelector('.toast-icon');
    
    toastTitle.textContent = title;
    toastMessage.textContent = message;
    
    if(type === 'error') {
        toast.style.borderLeftColor = 'var(--danger)';
        toastIcon.className = 'fas fa-exclamation-circle toast-icon';
        toastIcon.style.color = 'var(--danger)';
    } else {
        toast.style.borderLeftColor = 'var(--success)';
        toastIcon.className = 'fas fa-check-circle toast-icon';
        toastIcon.style.color = 'var(--success)';
    }
    
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Logout
function logout() {
    auth.signOut().then(() => {
        window.location = "/login.html";
    });
}

// Load Students
function loadStudents() {
    const grid = document.getElementById('studentsGrid');
    
    // Show loading skeleton
    grid.innerHTML = `
        <div class="skeleton" style="height: 300px;"></div>
        <div class="skeleton" style="height: 300px;"></div>
        <div class="skeleton" style="height: 300px;"></div>
    `;
    
    db.collection("students")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
        currentStudents = [];
        snapshot.forEach(doc => {
            currentStudents.push({ id: doc.id, ...doc.data() });
        });
        
        renderStudents(currentStudents);
        updateStats(currentStudents);
    });
}

// Render Students Grid
function renderStudents(students) {
    const grid = document.getElementById('studentsGrid');
    
    if(students.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-user-graduate"></i>
                <h4>No students found</h4>
                <p>Add your first student to get started</p>
            </div>
        `;
        return;
    }
    
    grid.innerHTML = students.map(student => `
        <div class="student-card" onclick="viewStudent('${student.id}')">
            <img src="${student.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${student.name}" class="student-image">
            <div class="student-info">
                <h4 class="student-name">${escapeHtml(student.name)}</h4>
                <div class="student-meta">
                    <span><i class="fas fa-id-card"></i> ${escapeHtml(student.regNo)}</span>
                </div>
                <span class="position-badge ${student.position.toLowerCase()}">${student.position}</span>
            </div>
            <div class="student-actions" onclick="event.stopPropagation()">
                <button class="btn-icon btn-edit" onclick="openEditModal('${student.id}')">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn-icon btn-delete" onclick="deleteStudent('${student.id}')">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </div>
        </div>
    `).join('');
}

// Update Statistics
function updateStats(students) {
    const total = students.length;
    document.getElementById('totalStudents').textContent = total;
    
    // Count by position
    const positionCounts = {};
    students.forEach(s => {
        positionCounts[s.position] = (positionCounts[s.position] || 0) + 1;
    });
    
    // Render position stats
    const statsGrid = document.getElementById('statsGrid');
    // Keep first card (total), remove others
    while(statsGrid.children.length > 1) {
        statsGrid.removeChild(statsGrid.lastChild);
    }
    
    const positionColors = {
        'Leader': 'blue',
        'Member': 'green',
        'Volunteer': 'orange',
        'Coordinator': 'purple'
    };
    
    const positionIcons = {
        'Leader': 'fa-crown',
        'Member': 'fa-user',
        'Volunteer': 'fa-hands-helping',
        'Coordinator': 'fa-tasks'
    };
    
    Object.entries(positionCounts).forEach(([position, count]) => {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.innerHTML = `
            <div class="stat-header">
                <div>
                    <div class="stat-label">${position}s</div>
                    <div class="stat-value">${count}</div>
                </div>
                <div class="stat-icon ${positionColors[position] || 'blue'}">
                    <i class="fas ${positionIcons[position] || 'fa-user'}"></i>
                </div>
            </div>
        `;
        statsGrid.appendChild(card);
    });
}

// Filter Students
function filterStudents() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const positionFilter = document.getElementById('positionFilter').value;
    
    const filtered = currentStudents.filter(student => {
        const matchesSearch = student.name.toLowerCase().includes(searchTerm) || 
                             student.regNo.toLowerCase().includes(searchTerm);
        const matchesPosition = !positionFilter || student.position === positionFilter;
        return matchesSearch && matchesPosition;
    });
    
    renderStudents(filtered);
}

// View Student Detail (Template-based)
function viewStudent(id) {
    const student = currentStudents.find(s => s.id === id);
    if(!student) return;
    
    currentStudentId = id;
    
    document.getElementById('detailImage').src = student.imageUrl || 'https://via.placeholder.com/150?text=No+Image';
    document.getElementById('detailName').textContent = student.name;
    document.getElementById('detailPosition').textContent = student.position;
    document.getElementById('detailRegNo').textContent = student.regNo;
    document.getElementById('detailPositionBadge').textContent = student.position;
    document.getElementById('detailDate').textContent = student.createdAt ? 
        student.createdAt.toDate().toLocaleDateString() : 'Unknown';
    
    document.getElementById('dashboardView').classList.add('hidden');
    document.getElementById('studentDetailView').classList.remove('hidden');
    window.scrollTo(0, 0);
}

// Show Dashboard
function showDashboard() {
    document.getElementById('studentDetailView').classList.add('hidden');
    document.getElementById('dashboardView').classList.remove('hidden');
    currentStudentId = null;
}

// Edit Current Student (from detail view)
function editCurrentStudent() {
    if(currentStudentId) {
        openEditModal(currentStudentId);
    }
}

// Modal Functions
function openAddModal() {
    document.getElementById('modalTitle').textContent = 'Add New Student';
    document.getElementById('studentForm').reset();
    document.getElementById('studentId').value = '';
    document.getElementById('imagePreview').classList.add('hidden');
    document.getElementById('uploadPlaceholder').classList.remove('hidden');
    document.getElementById('imageUpload').classList.remove('has-image');
    document.getElementById('studentModal').classList.add('active');
}

function openEditModal(id) {
    const student = currentStudents.find(s => s.id === id);
    if(!student) return;
    
    document.getElementById('modalTitle').textContent = 'Edit Student';
    document.getElementById('studentId').value = id;
    document.getElementById('studentName').value = student.name;
    document.getElementById('studentRegNo').value = student.regNo;
    document.getElementById('studentPosition').value = student.position;
    
    if(student.imageUrl) {
        document.getElementById('imagePreview').src = student.imageUrl;
        document.getElementById('imagePreview').classList.remove('hidden');
        document.getElementById('uploadPlaceholder').classList.add('hidden');
        document.getElementById('imageUpload').classList.add('has-image');
    } else {
        document.getElementById('imagePreview').classList.add('hidden');
        document.getElementById('uploadPlaceholder').classList.remove('hidden');
        document.getElementById('imageUpload').classList.remove('has-image');
    }
    
    document.getElementById('studentModal').classList.add('active');
}

function closeModal() {
    document.getElementById('studentModal').classList.remove('active');
}

// Image Preview
function previewImage(event) {
    const file = event.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('imagePreview').classList.remove('hidden');
            document.getElementById('uploadPlaceholder').classList.add('hidden');
            document.getElementById('imageUpload').classList.add('has-image');
        };
        reader.readAsDataURL(file);
    }
}

// Save Student
async function saveStudent() {
    const id = document.getElementById('studentId').value;
    const name = document.getElementById('studentName').value.trim();
    const regNo = document.getElementById('studentRegNo').value.trim();
    const position = document.getElementById('studentPosition').value;
    const imageFile = document.getElementById('studentImage').files[0];
    const btn = document.getElementById('saveBtn');
    
    if(!name || !regNo || !position) {
        showToast('Error', 'Please fill in all required fields', 'error');
        return;
    }
    
    // Check for duplicate regNo
    const duplicate = currentStudents.find(s => s.regNo === regNo && s.id !== id);
    if(duplicate) {
        showToast('Error', 'Register number already exists', 'error');
        return;
    }
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Saving...';
    
    try {
        let imageUrl = null;
        
        // Upload image if provided
        if(imageFile) {
            const storageRef = storage.ref(`students/${Date.now()}_${imageFile.name}`);
            await storageRef.put(imageFile);
            imageUrl = await storageRef.getDownloadURL();
        }
        
        const studentData = {
            name: name,
            regNo: regNo,
            position: position,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        if(imageUrl) {
            studentData.imageUrl = imageUrl;
        }
        
        if(id) {
            // Update existing
            const existing = currentStudents.find(s => s.id === id);
            if(existing && !imageUrl && existing.imageUrl) {
                studentData.imageUrl = existing.imageUrl;
            }
            await db.collection("students").doc(id).update(studentData);
            showToast('Updated!', 'Student information updated successfully');
        } else {
            // Add new
            studentData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection("students").add(studentData);
            showToast('Added!', 'New student added successfully');
        }
        
        closeModal();
    } catch(error) {
        showToast('Error', error.message, 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> Save Student';
    }
}

// Delete Student
function deleteStudent(id) {
    if(confirm("Are you sure you want to delete this student? This action cannot be undone.")) {
        db.collection("students").doc(id).delete()
        .then(() => {
            showToast('Deleted', 'Student has been removed');
        })
        .catch(error => {
            showToast('Error', error.message, 'error');
        });
    }
}

// Helper functions
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Close modal on outside click
document.getElementById('studentModal').addEventListener('click', function(e) {
    if(e.target === this) {
        closeModal();
    }
});
</script>

</body>
</html>
