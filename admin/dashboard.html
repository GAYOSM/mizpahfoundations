<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Mizpah Foundations</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== Basic Styles ===== */
:root {
    --primary: #1e3a8a;
    --primary-dark: #1e40af;
    --primary-light: #3b82f6;
    --secondary: #64748b;
    --success: #10b981;
    --danger: #ef4444;
    --background: #f1f5f9;
    --surface: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border: #e2e8f0;
    --radius: 8px;
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--background);
    color: var(--text-primary);
    margin: 0;
}

header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 0 2rem;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.brand h1 {
    font-size: 1.25rem;
}

.btn-logout {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 0.5rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.card {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.card h3 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-group { margin-bottom: 1rem; }
.form-label { display:block; margin-bottom:0.25rem; }
.form-input, .form-textarea { width:100%; padding:0.5rem; border:1px solid var(--border); border-radius:var(--radius); }
.form-textarea { resize: vertical; height:80px; }
.btn-primary { background: var(--primary); color:white; padding:0.5rem 1rem; border:none; border-radius:var(--radius); cursor:pointer; }
.news-item, .student-item { border:1px solid var(--border); padding:1rem; margin-bottom:1rem; display:flex; align-items:center; gap:1rem; border-radius:var(--radius); }
.student-item img { width:80px; height:80px; object-fit:cover; border-radius:50%; }
</style>
</head>
<body>

<header>
    <div class="brand"><i class="fas fa-shield-alt"></i> <h1>Mizpah Foundations | Admin Portal</h1></div>
    <div>
        <span id="userEmail"></span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">
    <!-- ===== News Management ===== -->
    <div class="card">
        <h3><i class="fas fa-newspaper"></i> Manage News</h3>
        <form id="newsForm" onsubmit="event.preventDefault(); addNews();">
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" id="title" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Content</label>
                <textarea id="content" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Publish News</button>
        </form>
        <div id="newsList"></div>
    </div>

    <!-- ===== Student Management ===== -->
    <div class="card">
        <h3><i class="fas fa-user-graduate"></i> Manage Students</h3>
        <form id="studentForm" onsubmit="event.preventDefault(); addStudent();">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" id="studentName" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Register Number</label>
                <input type="text" id="studentReg" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Course</label>
                <input type="text" id="studentCourse" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="studentEmail" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Photo</label>
                <input type="file" id="studentPhoto" accept="image/*" class="form-input">
            </div>
            <button type="submit" class="btn-primary">Add/Update Student</button>
        </form>
        <div id="studentList"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
<script src="./js/firebase-config.js"></script>
<script>

// ===== Auth & Dashboard Protection =====
const ADMIN_EMAIL = "mizpahfoundations123@gmail.com";
auth.onAuthStateChanged(user => {
    if(!user) { window.location="/login.html"; return; }
    if(user.email !== ADMIN_EMAIL) { alert("Access Denied"); window.location="/index.html"; return; }
    document.getElementById('userEmail').textContent = user.email;
    loadNews();
    loadStudents();
});

function logout() { auth.signOut().then(()=>window.location="/login.html"); }

// ===== News Functions =====
function addNews() {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    if(!title || !content){ alert("Enter all fields"); return; }

    db.collection('news').add({
        title, content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        author: auth.currentUser.email
    }).then(()=>{ alert("News Published"); document.getElementById('newsForm').reset(); loadNews(); })
    .catch(err=>alert(err.message));
}

function loadNews() {
    const list = document.getElementById('newsList');
    db.collection('news').orderBy('createdAt','desc').onSnapshot(snapshot=>{
        list.innerHTML = '';
        snapshot.forEach(doc=>{
            const news = doc.data();
            list.innerHTML += `
                <div class="news-item">
                    <div><b>${news.title}</b><br>${news.content}</div>
                    <button onclick="deleteNews('${doc.id}')">Delete</button>
                </div>
            `;
        });
    });
}

function deleteNews(id) {
    if(confirm("Delete this news?")) db.collection('news').doc(id).delete();
}

// ===== Student Functions =====
async function addStudent() {
    const name = document.getElementById('studentName').value.trim();
    const reg = document.getElementById('studentReg').value.trim();
    const course = document.getElementById('studentCourse').value.trim();
    const email = document.getElementById('studentEmail').value.trim();
    const photoFile = document.getElementById('studentPhoto').files[0];

    if(!name || !reg || !course || !email){ alert("Fill all fields"); return; }

    let imageUrl = "";
    if(photoFile){
        const storageRef = firebase.storage().ref(`students/${reg}_${photoFile.name}`);
        const snapshot = await storageRef.put(photoFile);
        imageUrl = await snapshot.ref.getDownloadURL();
    }

    db.collection('students').doc(reg).set({name, course, email, imageUrl, createdAt: firebase.firestore.FieldValue.serverTimestamp()},{merge:true})
    .then(()=>{ alert("Student Added/Updated"); document.getElementById('studentForm').reset(); loadStudents(); })
    .catch(err=>alert(err.message));
}

function loadStudents() {
    const list = document.getElementById('studentList');
    list.innerHTML = '';
    db.collection('students').orderBy('createdAt','desc').get().then(snapshot=>{
        snapshot.forEach(doc=>{
            const s = doc.data();
            list.innerHTML += `
                <div class="student-item">
                    <img src="${s.imageUrl || 'https://via.placeholder.com/80'}" alt="${s.name}">
                    <div>
                        <b>${s.name}</b><br>Reg: ${doc.id}<br>Course: ${s.course}<br>Email: ${s.email}
                    </div>
                    <button onclick="deleteStudent('${doc.id}')">Delete</button>
                </div>
            `;
        });
    });
}

function deleteStudent(reg){
    if(confirm("Delete this student?")) db.collection('students').doc(reg).delete().then(()=>loadStudents());
}

</script>
</body>
</html>
