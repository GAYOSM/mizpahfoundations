<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admin Dashboard - Mizpah Foundations</title>

<link rel="stylesheet" href="../css/style.css">

<style>
body{
font-family:Arial;
background:#f4f6f8;
margin:0;
}

header{
background:#0a2a66;
color:white;
padding:15px;
display:flex;
justify-content:space-between;
}

.container{
padding:20px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
}

button{
padding:10px 15px;
margin-top:10px;
background:#0a2a66;
color:white;
border:none;
cursor:pointer;
}

.news-card{
background:white;
padding:15px;
margin-top:10px;
border-radius:6px;
}
</style>

</head>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script src="/js/firebase-config.js"></script>

<script>

const auth = firebase.auth();

// Protect dashboard
auth.onAuthStateChanged(user => {

  if (!user) {
    // Not logged in
    window.location = "/login.html";
  }

  else if (user.email !== "mizpahfoundations123@gmail.com") {
    // Not admin
    alert("Access denied");
    window.location = "/index.html";
  }

});

</script>
<body>

<header>

<h2>Admin Dashboard</h2>

<button onclick="logout()">Logout</button>

</header>

<div class="container">

<h3>Add News</h3>

<input type="text" id="title" placeholder="News title">

<textarea id="content" placeholder="News content"></textarea>

<button onclick="addNews()">Publish News</button>


<h3>All News</h3>

<div id="newsList"></div>

</div>


<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script src="/js/firebase-config.js"></script>

<script src="../js/admin.js"></script>

<script>
function logout(){
  firebase.auth().signOut().then(()=>{
    window.location="/login.html";
  });
}
</script>

</body>
</html>
